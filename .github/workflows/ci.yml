name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        project: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci
        timeout-minutes: 10
      
      - name: Run linter
        working-directory: ${{ matrix.project }}
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests with coverage
        working-directory: ${{ matrix.project }}
        run: npm run test:coverage
        env:
          NODE_ENV: test
        continue-on-error: true
        timeout-minutes: 15
      
      - name: Check coverage file exists
        id: check-coverage
        working-directory: ${{ matrix.project }}
        run: |
          if [ -f "coverage/lcov.info" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        if: always()
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ matrix.project }}/coverage/lcov.info
          flags: ${{ matrix.project }}
          name: ${{ matrix.project }}-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
        if: always() && steps.check-coverage.outputs.exists == 'true' && secrets.CODECOV_TOKEN != ''
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.project }}
          path: ${{ matrix.project }}/coverage/
          retention-days: 30
        if: always() && steps.check-coverage.outputs.exists == 'true'
        continue-on-error: true

  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports
        continue-on-error: true
        if: always()
      
      - name: Coverage Summary
        run: |
          echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "coverage-reports" ]; then
            echo "âœ… Coverage reports downloaded successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Backend Coverage" >> $GITHUB_STEP_SUMMARY
            if [ -d "coverage-reports/coverage-backend" ]; then
              echo "- âœ… Backend coverage available" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âš ï¸ Backend coverage not found" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Frontend Coverage" >> $GITHUB_STEP_SUMMARY
            if [ -d "coverage-reports/coverage-frontend" ]; then
              echo "- âœ… Frontend coverage available" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âš ï¸ Frontend coverage not found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ Coverage reports not available" >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports have been uploaded to Codecov if configured." >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true
        if: always()
